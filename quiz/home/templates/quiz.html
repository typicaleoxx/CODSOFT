<!doctype html> 
<html lang="en"> 
<head> 
    <!-- Required meta tags -->
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"> 
  
    <!-- Page title -->
    <title>Django Quiz App</title> 
</head> 
<body> 
     
    <!-- Include Vue.js library -->
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.prod.js"></script> 
  
    <!-- Vue.js app container -->
    <div id="app"> 
        <ul> 
            <div class="container mt-5 pt-5"> 
                <div class="col-md-6 mx-auto"> 
                    <h3>Give Quiz</h3> 
                      
                    <!-- Loop through questions -->
                    <div v-for="question in questions"> 
                        <hr> 
                        <p>[[question.question]]</p> 
  
                        <!-- Loop through answers -->
                        <div class="form-check" v-for="answer in question.answer"> 
                            <!-- Radio button for selecting an answer -->
                            <input @change="checkAnswer($event, question.uid)" :value="answer.answer" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> 
                            <label class="form-check-label" for="flexRadioDefault1"> 
                                [[answer.answer]] 
                            </label> 
                        </div> 
                    </div> 
                </div> 
            </div> 
        </ul> 
    </div> 
      
    <script> 
        const app = Vue.createApp({ 
            el: '#app', 
            delimiters: ['[[', ']]'], 
            data() { 
                return { 
                    category: '{{category}}', // Initialize category 
                    questions: [] // Initialize questions array 
                } 
            }, 
            methods: { 
                // Function to fetch questions based on the selected category 
                getQuestions() { 
                    var _this = this; 
                    fetch(`/api/get-quiz/?category=${this.category}`) 
                        .then(response => response.json()) 
                        .then(result => { 
                            console.log(result); 
                            _this.questions = result.data; 
                        }); 
                }, 
                // Function to check the selected answer 
                checkAnswer(event, uid) { 
                    this.questions.map(question => { 
                        answer = question.answer; 
                        for (var i = 0; i < answer.length; i++) { 
                            if (answer[i].answer == event.target.value) { 
                                if (answer[i].is_correct) { 
                                    console.log('Your answer is correct!'); 
                                    alert("Hurray, your answer is correct! ????"); 
                                } else { 
                                    console.log('Your answer is wrong!'); 
                                    alert("Better luck next time! ????"); 
                                } 
                            } 
                        } 
                    }); 
                    console.log(event.target.value, uid); 
                } 
            }, 
            created() { 
                this.getQuestions(); 
            }, 
        }); 
          
        app.mount('#app'); // Mount the Vue app to the 'app' element 
    </script> 
</body> 
</html>
