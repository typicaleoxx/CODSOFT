<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #02084b; /* Dark blue background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #a5addb;
            padding: 10px;
            background-color: #ffffff; 
            color:#000000;
            border-radius: 5px;
            box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        }
        input[type="number"], button {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #02084b; /* Dark blue button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004b87; /* Darker blue hover effect */
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Basic Calculator</h1>
        <form action="{% url 'result' %}" method="GET">
            <input type="number" name="number1" placeholder="Enter first number">
            <br><br> 
            <input type="number" name="number2" placeholder="Enter second number">
            <br><br>
            <button type="submit" name="add">Add</button>
            <button type="submit" name="subtract">Subtract</button>
            <button type="submit" name="multiply">Multiply</button>
            <button type="submit" name="divide">Divide</button>
        </form>
    </div>
</body>
</html>
